<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
<!<div id="root"></div>

<!ENCABEZADO>
    <header> <h1 id="title">Cipher</h1>
    </header>

<!SECCIÓN 1: ENTRADA DE DATOS>
    <section id ="entry">

      <!CAMPO PARA CIFRADO/DESCIFRADO>
        <p><textarea id="text"></textarea></p>
        <p><input type="number" id="offsetSelector" min="1" max="999"></p>

      <!BOTONES PARA CIFRADO Y DESCIFRADO>
        <button id="encodeButton">Cifrar</button>
        <button id="decodeButton">Descifrar</button>

        <!PÁRRAFO PARA PRUEBAS>
        <p id:paragraph></p>

    </section>

  <!SECCIÓN 2: PANTALLA DE RESULTADO>
    <section id ="product">
      <textarea id="originalText" class="productTextArea" rows="5" cols="50" disabled></textarea>
      <textarea id="resultText" class="productTextArea" rows="5" cols="50" disabled></textarea>

      <p> <button id="resetButton" type="reset" value="Reset">Volver al inicio</button>
        </p>
    </section>



<!PIE DE PÁGINA: BOTÓN DE PÁNICO>
<footer><button id="panicButton">SALIR</button></footer>

<script src="index.js"></script>
    <script src="cipher.js"></script>
  </body>
</html>
