<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
    </div>

<!ENCABEZADO>
    <header> <h1>Cipher</h1>
    </header>

<!SECCIÓN 1: ENTRADA DE DATOS>
    <section id ="entry">

      <!CAMPO PARA CIFRADO/DESCIFRADO>
        <textarea id="text" rows="5" cols="50"></textarea>
        <input type="number" id="offsetEncode" min="1" max="999">

      <!BOTÓN PARA CIFRADO>
        <button id="encodeButton">Cifrar</button>

      <!BOTÓN PARA DESCIFRADO>
        <button id="decodeButton">Descifrar</button>

    </section>

  <!SECCIÓN 2: PANTALLA DE RESULTADO>
    <section id ="result">
      <textarea name="textToEncode" rows="5" cols="50" disabled></textarea>
      <textarea name="textEncoded" rows="5" cols="50" disabled></textarea>

      <p> <button id="resetButton" type="reset" value="Reset">Volver al inicio</button>
        </p>
    </section>

<!PIE DE PÁGINA: BOTÓN DE PÁNICO>
<footer><button id="panicButton">¡¡Salir!!</button></footer>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
