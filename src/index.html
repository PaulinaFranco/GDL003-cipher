<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
    </div>

<!ENCABEZADO>
    <header> <h1>Cypher</h1>
    </header>

<!SECCIÓN 1: ENTRADA DE DATOS>
    <section id ="entry">

      <!CAMPO PARA CIFRADO>
      <fieldset>
        <textarea name="textToEncode" rows="5" cols="50"></textarea>
        <input type="number" id="offsetEncode" min="1" max="999">
        <button id="encodeButton">Cifrar</button>
       </fieldset>

      <!CAMPO PARA DESCIFRADO>
      <fieldset>
        <textarea name="textToDecode" rows="5" cols="50"></textarea>
        <input type="number" id="offsetDecode" min="1" max="999">
        <button id="decodeButton">Descifrar</button>
      </fieldset>
    </section>

      <!PANTALLA DE RESULTADO>
    <section id ="result">
      <textarea name="textToEncode" rows="5" cols="50" disabled></textarea>
      <textarea name="textEncoded" rows="5" cols="50" disabled></textarea>

      <button id="resetButton" type="reset" value="Reset">Volver al inicio</button>
    </section>

<!PIE DE PÁGINA: BOTÓN DE PÁNICO>
<footer><button id="panicButton">¡¡Salir!!</button></footer>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
